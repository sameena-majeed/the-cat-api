<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <script type="module" src="public/js/jspage.js" defer></script>
</head>

<body class="">
    <div id="overlap">


        <h1 id="heading">Search Cats</h1>
        <form id="form">

            <div id="parent">
                <label for="category">Category:</label>
                <select name="category" id="category">
                </select>

                <label for="breed"> Breed:</label>
                <select name="breed" id="breed">
                </select>

                <label for="type"> Type: </label>
                <select name="type" id="imgType">
                    <option value="jpg">jpg</option>
                    <option value="png">png</option>
                    <option value="gif">gif</option>
                </select>


                <label for="limit"> Limit: </label>
                <select name="limit" id="limit">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="9">9</option>
                </select>


                <label for="order"> Order: </label>
                <select name="order" id="order">
                    <option value="Desc">Desc</option>
                    <option value="Asc">Asc</option>
                </select>

                <input type="submit" id="submitButton">
        </form>

        <div class="" id="picture" ></div> 
        <span class="" id="previous" ></span>
        <span id="paginationArea">
        </span>
        <span class="" id="next"></span>

    </div>
    </div>



</body>

</html>
